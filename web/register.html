<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Register</title>
  </head>
  <body>
    <div id="logo">
      <h4>Split Bill</h4>
      <h6>BEST IN MARKET</h6>
    </div>
    <div id="register-div">
      <form action="" id="form">
        <p>Register</p>
        <label for="name">Full name</label>
        <input name="name" type="text" id="name" autocomplete="off" />
        <label for="email">Email</label>
        <input type="email" />
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          autocomplete="off"
        />
        <label for="password2">Repeat password</label>
        <input
          type="password"
          name="password2"
          id="password"
          autocomplete="off"
        />
        <button type="submit" id="btn-register">Register</button>
        <a href="login.html">Or perhaps, just login?</a>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
