<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div id="logo">
      <h4>Split Bill</h4>
      <h6>BEST IN MARKET</h6>
    </div>
    <div id="register-div">
      <form action="" id="form">
        <p>Login</p>

        <label for="email">Email</label>
        <input type="email" />
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          autocomplete="off"
        />

        <button type="submit" id="btn-register">Login</button>
        <button id="btn-login"></button>
        <a href="register.html">Don't have an account? Register</a>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
